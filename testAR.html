<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Simple AR.js Example</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #arjsScene {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <!-- Replace 'your-3d-model.glb' with the path to your 3D model -->
        <a-entity
          gltf-model="url(../dolphin-high-quality/source/Dolphin.glb)"
          scale="0.02 0.02 0.02"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
